<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet"  />
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main-content">
    <div class="card">
      <div class="banner-container">
        <img class="banner" src="assets/images/illustration-article.svg" alt="banner">
      </div>

      <button class="tag">Learning</button>

      <h2 class="date">Published 21 Dec 2023</h2>

      <h1 class="title">HTML & CSS foundations</h1>

      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="author">
        <div class="author-img-container">
          <img src="assets/images/image-avatar.webp" alt="author-img">
        </div>
        <h3 class=author-name>Greg Hooper</h3>
      </div>
    </div>
  </main>
</body>
</html>
